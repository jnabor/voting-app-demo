
<ng-template [ngIf]="!isAuthenticated()">
<div class="signin-block" >
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Sign In</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Email" [formControl]="email" [(ngModel)]="userEmail" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [(ngModel)]="userPassword" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div class="submit-block">
      <button mat-raised-button color="primary" [disabled]="!formValid" (click)="onSignIn()">Submit</button>
    </div>
    <div class="progress-block" [hidden]="!showProgress">
        <ng-template [ngIf]="!isAuthenticated()">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </ng-template>
    </div>
  </mat-card-actions>
</mat-card>
</div>
</ng-template>

<ng-template [ngIf]="isAuthenticated()">
  <div class="signin-block">
    <mat-card class="example-card">
      <mat-card-content>
        You have signed in.
         An email containing the link to vote was sent to your email adress {{userEmail}}.
      </mat-card-content>
    </mat-card>
  </div>
</ng-template>
